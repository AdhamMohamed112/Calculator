<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="calc">
        <input class="inp1" type="text" placeholder="Calculator">
        <button class="num1 one">1</button>
        <button class="two">2</button>
        <button class="three">3</button>
        <button class="erase">C</button><br>
        <button class="num1 four">4</button>
        <button class="five">5</button>
        <button class="six">6</button>
        <button class="plus">+</button><br>
        <button class="num1 seven">7</button>
        <button class="eight">8</button>
        <button class="nine">9</button>
        <button class="minus">-</button><br>
        <button class="num1 sa zero">0</button>
        <button class="dot">.</button>
        <button class="multi">*</button><br>
        <button class="num1 cor">%</button>
        <button class="c1">(</button>
        <button class="c2">)</button>
        <button class="devide">/</button>
        <br>
        <button class="num1 sa2 ecual">=</button>

</html>
